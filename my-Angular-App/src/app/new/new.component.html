
<h2>Register a restaurant</h2>


<p *ngIf="errors">{{errors}}</p>
<form (submit)="createNewProduct()">
  <!-- <p> {{new_product | json}}</p> -->
  name:
  <input type="text" name="new_product.name" [(ngModel)]="new_product.name" />
  <br>

  <br> cuisine:
  <input type="text" name="new_product.cuisine" [(ngModel)]="new_product.cuisine" />
  <br>
  <br>
  <button type="submit"> REGISTER</button>
</form>
<button (click)="goHome()">CANCEL</button>
